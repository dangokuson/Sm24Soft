<div>
	<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor" id="signin"></a>
	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
				<form class="frm-bo-authen" action="${request.contextPath}/j_spring_security_check" method="post">
					<h1>Đăng nhập Gala.vn</h1>
					<div>
						<input type="text" name="j_username" class="form-control" placeholder="Tài khoản" required="" />
					</div>
					<div>
						<input type="password" name="j_password" class="form-control" placeholder="Mật khẩu" required="" />
					</div>
					<div>
						<a class="btn btn-default submit" href="javascript:;">Đăng nhập</a> 
						<a class="reset_pass" href="javascript:;">Quên mật khẩu?</a>
					</div>
					<div class="clearfix"></div>
					<div class="separator">
						<div class="clearfix"></div>
						<br />
						<div>
							<h1>
								<i class="fa fa-paw"></i> Gala.vn
							</h1>
							<p>©2016 Bản quyền thuộc Gala.vn</p>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
</div>

<!-- jQuery -->
<script src="#springUrl('/assets/template/gentelella-1.3.0/vendors/jquery/dist/jquery.min.js')"></script>
<script>
$(function() {
	$("a.submit").click(function() {
		$("form.frm-bo-authen").submit();
	});
});
</script>
