<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Hình ảnh Quảng Cáo - Banner</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Thông tin chi tiết</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="btn btn-default" href="#springUrl('/admin/advertise-image')"><i class="fa fa-reply"></i> Quay lại</a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<form class="form-create form-horizontal form-label-left form-main" action="#springUrl('/admin/advertise-image')">
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="">Hình ảnh Quảng Cáo <span class="required">*</span></label>
								<div class="col-md-8 col-sm-8 col-xs-12">
									<input type="file" name="advertiseImage" id="advertise-image" required="required" class="form-control" multiple="multiple" accept="image/*">
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
									<a class="btn btn-default btn-cancel">Huỷ</a>
									<a class="btn btn-default btn-create-new">Đồng ý</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
#springErrorMessage( "fails-create-dialog" "Thông báo" "" "Không thể thêm mới Hình ảnh Quảng Cáo - Banner. Vui lòng liên hệ với quản trị hệ thống." "Đóng" )
<script src="#springUrl('/wp-content/js/advertise-image.js')"></script>
